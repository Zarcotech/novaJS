<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container for a terminal using novaJS scripting, can be including using the <iframe> tag in your os index file as an app -->

    <div class="container">
      <div class="window-terminal" id="terminal-window">
        <div class="terminal-content" id="terminal-content">
          <div class="terminal-output" id="terminal-output">
            <div class="terminal-line">NovaJS Terminal v1.0</div>
            <div class="terminal-line">Type 'help' for available commands</div>
          </div>
          <div class="terminal-input-line">
            <span class="terminal-prompt">user@<span id="path"></span>~$ </span>
            <input
              type="text"
              id="terminal-input"
              class="terminal-input"
              autofocus
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      const terminalInput = document.getElementById("terminal-input");
      const terminalOutput = document.getElementById("terminal-output");
      terminalInput.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const cmd = terminalInput.value.trim();
          if (!cmd) return;
          terminalInput.value = "";
          const line = document.createElement("div");
          line.className = "terminal-command";
          line.textContent = `$ ${cmd}`;
          terminalOutput.appendChild(line);
          try {
            const response = await fetch("/nova/command", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ cmd })
            });
            const data = await response.json();
            if (cmd === "ls" && data.meta && data.meta.files) {
              data.meta.files.forEach((f) => {
                const out = document.createElement("div");
                out.className = f.type === "dir" ? "terminal-line terminal-dir" : "terminal-line terminal-file";
                out.textContent = f.name;
                terminalOutput.appendChild(out);
              });
            } else if (data.stdout) {
              data.stdout.split("\n").forEach((l) => {
                const out = document.createElement("div");
                out.className = "terminal-line";
                out.textContent = l;
                terminalOutput.appendChild(out);
              });
            }
            if (data.stderr) {
              const err = document.createElement("div");
              err.className = "terminal-error";
              err.textContent = data.stderr;
              terminalOutput.appendChild(err);
            }
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
          } catch (error) {
            const err = document.createElement("div");
            err.className = "terminal-error";
            err.textContent = error.toString();
            terminalOutput.appendChild(err);
          }
        }
      });

      

      const path = document.getElementById("path");
      path.innerHTML = window.location.hostname;
      console.log(window.location.hostname);
      const terminalWindow = document.getElementById("terminal-window");
      const maximizeBtn = document.querySelector(
        ".window-controls-terminal .maximize",
      );
      function updateMaxIcon(isFullscreen) {
        if (!maximizeBtn) return;
        maximizeBtn.innerHTML = isFullscreen
          ? '<i class="fa-solid fa-compress"></i>'
          : '<i class="fa-solid fa-expand"></i>';
      }
      if (maximizeBtn && terminalWindow) {
        maximizeBtn.addEventListener("click", async () => {
          try {
            if (!document.fullscreenElement) {
              await terminalWindow.requestFullscreen?.();
              updateMaxIcon(true);
            } else {
              await document.exitFullscreen?.();
              updateMaxIcon(false);
            }
          } catch (err) {
            terminalWindow.classList.toggle("fullscreen");
            updateMaxIcon(terminalWindow.classList.contains("fullscreen"));
          }
        });
        document.addEventListener("fullscreenchange", () => {
          updateMaxIcon(!!document.fullscreenElement);
        });
      }
    </script>
  </body>
</html>
